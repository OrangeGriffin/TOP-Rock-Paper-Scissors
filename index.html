<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Please make a selection</h3>
    <div class="game-container">
      <div class="choice-container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
      <div class="score-container">
        <h3 class="scoreboard-header"></h3>
        <div class="player-score">
          <h4 class="player-score-header"></h4>
          <div class="player-score-tracker"></div>
        </div>
        <div class="cpu-score-container">
          <h4 class="cpu-score-header"></h4>
          <div class="cpu-score-tracker"></div>
        </div>
      </div>
    </div>
    <div class="round-results"></div>
  </body>
</html>
